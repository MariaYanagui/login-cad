<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='cadastro.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container col-4">
        <h3>Login</h3>
        <form action="" class="form-control">
            <input type="text" name="" id="loginEmail" class="form-control" placeholder="Informe o e-mail"> <br>
            <input type="password" id="loginSenha" class="form-control" placeholder="Informe a senha"> <br>
            <button type="button" onclick="acessar()" class="btn btn-danger">ACESSAR</button> <br>
            <a href="cadastro2.html">Cadastrar-se</a>
        </form>
    </div>
    <script src='controller.js'></script>    
    <style>
        body {
    background-color: #333; /* Cor de fundo escura */
    color: #ddd; /* Texto em cinza claro para contraste */
    font-family: Arial, sans-serif; /* Fonte padrão */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Estilo do container do formulário */
.container {
    background-color: #444; /* Fundo do container em cinza escuro */
    border-radius: 8px; /* Bordas arredondadas */
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Sombra sutil */
    width: 100%;
    max-width: 400px; /* Largura máxima do container */
}

/* Estilo do cabeçalho do formulário */
h3 {
    color: #fff; /* Cabeçalho em branco */
    text-align: center;
    margin-bottom: 20px;
}

/* Estilo dos campos de input */
.form-control {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #555; /* Borda cinza escura */
    border-radius: 4px;
    background-color: #666; /* Fundo do input em cinza médio */
    color: #fff; /* Texto do input em branco */
}

/* Estilo do botão */
.btn {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #e74c3c; /* Cor de fundo vermelha para o botão */
    color: #fff; /* Texto do botão em branco */
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

/* Estilo do botão ao passar o mouse */
.btn:hover {
    background-color: #c0392b; /* Cor de fundo mais escura ao passar o mouse */
}

/* Estilo do link */
a {
    color: #3498db; /* Cor azul para o link */
    text-decoration: none;
    display: block;
    text-align: center;
    margin-top: 10px;
}

/* Estilo do link ao passar o mouse */
a:hover {
    text-decoration: underline;
}
    </style>
</body>
</html>
